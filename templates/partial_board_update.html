<form method="post" action="{% url 'board_update' form.instance.pk %}" class="js-board-update-form">
    {% csrf_token %}
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times</span>
        </button>
        <h4 class="modal-title">Update Board</h4>
    </div>
    <div class="modal-body">
        {% include 'partial_board_form.html' %}
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Update board</button>
    </div>
</form>
